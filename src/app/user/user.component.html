<div class="container mb-5">  
    <form [formGroup]="addForm" (ngSubmit)="onUserSubmit()">
        <!-- <h4>{{hero.heading}}</h4>
        <h6>{{hero.objective}}</h6> -->
        <div class="mb-2">
            <label class="form-label">title</label>
            <input type="text"  formControlName="title" class="form-control" placeholder="title" id="title">
            <span style="color:red;" *ngIf="title && title.invalid && title.touched">
                Invalid title.
            </span>
        </div>
        <div class="mb-2">
            <label class="form-label">description</label>
            <input type="text"  formControlName="description" class="form-control" placeholder="description" class="form-control" id="description">
            <span style="color:red;" *ngIf="description && description.invalid && description.touched">
                Please enter description.
            </span>
        </div>
